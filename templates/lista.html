<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Editável</title>
    
    <!-- Adicionar CSS do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Adicionar Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <link rel="stylesheet" href="/static/css/list.css">
</head>
<body>
    <div class="container">
        
        <div class="notebook-holes">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>

        <div class="header d-flex justify-content-between align-items-center">
            <div class="list-id">
                <!-- Exibe o ID da lista dinamicamente -->
                <span>ID: {{ lista.idlista }}</span>
            </div>
            <div class="list-title">
                <!-- Nome da lista é editável -->
                <h2 id="nome_lista" contenteditable="true">{{ lista.nome_lista }}</h2>
            </div>
            <div class="download-icon">
                <img src="/static/image/lista/downloadIcon.png" alt="Download">
            </div>
            <div class="delete-list" id="deleteListContainer" style="display: none;">
                <!-- Ícone Bootstrap para deletar -->
                <i class="bi bi-clipboard2-x-fill" style="font-size: 2rem; color: #da9551; cursor: pointer;" onclick="deleteList()"></i>
            </div>
        </div>

        <div class="shopping-list" id="shoppingList">
            <!-- Lista de itens será gerada aqui -->
        </div>

        <div class="add-item">
            <!-- Campo de entrada para adicionar novos itens -->
            <input type="text" id="newItemInput" placeholder="Digite o item e pressione Enter" onkeypress="handleKeyPress(event)">
        </div>

        <!-- Modal para editar o preço -->
        <div class="modal fade" id="priceModal" tabindex="-1" aria-labelledby="priceModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="priceModalLabel">Adicionar nota</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <label for="itemPrice">Anotação:</label>
                        <input type="text" id="itemPrice" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botão de excluir lista no footer -->
        <footer class="footer mt-auto py-3">
            <div class="container text-center" style=" border: none;">
                <button class="btn btn-danger" onclick="deleteListFromDatabase()">Excluir Lista</button>
            </div>
        </footer>
    </div>

    <script>
        // Função para adicionar item à lista de compras
        function addItem(itemText) {
            const shoppingList = document.getElementById('shoppingList');

            const newItem = document.createElement('div');
            newItem.className = 'item-row';

            // Formatação do novo item
            newItem.innerHTML = `
                <span class="delete-icon" onclick="removeItem(this)">✖</span>
                <input type="checkbox" />
                <span class="quantity">${itemText}</span>
                <span class="price">
                    <i class="bi bi-pencil-square" style="cursor: pointer;" data-toggle="modal" data-target="#priceModal"></i>
                </span>
            `;

            // Adiciona o novo item à lista de compras
            shoppingList.appendChild(newItem);

            // Atualiza a visibilidade do ícone de deletar a lista
            toggleDeleteListButton();
        }

        // Função para lidar com a adição de itens ao pressionar Enter
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Previne o comportamento padrão do Enter (submissão do formulário)
                
                const input = document.getElementById('newItemInput');
                const itemText = input.value.trim(); // Remove espaços em branco do início e fim

                if (itemText) {
                    addItem(itemText);  // Chama a função para adicionar o item
                    input.value = '';   // Limpa o campo de entrada
                }
            }
        }

        // Função para remover item
        function removeItem(element) {
            const itemRow = element.parentElement;
            itemRow.remove();

            // Atualiza a visibilidade do ícone de deletar a lista
            toggleDeleteListButton();
        }

        // Função para mostrar/esconder o ícone de limpar (delete list) baseado no número de itens
        function toggleDeleteListButton() {
            const shoppingList = document.getElementById('shoppingList');
            const deleteListContainer = document.getElementById('deleteListContainer');

            if (shoppingList.children.length > 0) {
                deleteListContainer.style.display = 'block';  // Mostra o ícone de limpar
            } else {
                deleteListContainer.style.display = 'none';   // Esconde o ícone de limpar
            }
        }

        // Função para deletar a lista inteira (visual)
        function deleteList() {
            const shoppingList = document.getElementById('shoppingList');
            shoppingList.innerHTML = '';  // Remove todos os itens da lista

            // Atualiza a visibilidade do ícone de limpar
            toggleDeleteListButton();
        }

        // Função para deletar a lista da base de dados
        function deleteListFromDatabase() {
            // Chamada para o backend (exemplo: usando fetch API)
            const listId = "{{ lista.idlista }}";  // Substitua com o ID real da lista
            fetch(`/delete-list/${listId}`, {
                method: 'DELETE',
            })
            .then(response => {
                if (response.ok) {
                    alert('Lista excluída com sucesso!');
                    deleteList();  // Remove a lista da interface
                } else {
                    alert('Erro ao excluir a lista.');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao excluir a lista.');
            });
        }

        // Função para salvar o nome da lista quando o campo perde o foco
        document.getElementById('nome_lista').addEventListener('blur', function() {
            var novoNome = this.textContent.trim();  // Pega o novo nome da lista sem espaços
            var idLista = "{{ lista.idlista }}";     // ID da lista

            // Verifica se o nome não está vazio
            if (novoNome) {
                // Enviar a atualização via AJAX
                fetch(`/atualizar_nome_lista/${idLista}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `novo_nome_lista=${encodeURIComponent(novoNome)}`
                })
                .then(response => response.text())
                .then(data => {
                    console.log("Nome atualizado com sucesso:", data);
                })
                .catch(error => {
                    console.error("Erro ao atualizar o nome da lista:", error);
                });
            } else {
                alert('O nome da lista não pode estar vazio.');
            }
        });

        // Inicialmente, oculta o ícone de limpar se não houver itens
        window.onload = toggleDeleteListButton;
    </script>

    <!-- Adicionar JS do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
