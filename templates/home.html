<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <!-- -->

    <h1>Bem-vindo(a) ao Listify</h1>

    <h2>Comece agora! Crie sua primeira lista de <br> compras em segundos e compartilhe com quem quiser</h2>
    

    <div class="caixa-pesquisa">
        <input type="text" class="texto-pesquisa" placeholder="Pesquisar lista por ID">
        <a class="botao-pesquisa">
            <img class="lupa-pesquisa" src="./image/home/Search.png" alt="lupa-pesquisa">
        </a>
    </div>


    <div class="bloco-opcoes">
        <div class="acoes">
            <img class="logo-user" src="./image/home/logo-user.png" alt="Usuário">
            <h3>Usuário</h3>
            <p>
                Alteração e visualização <br>
                dos dados pessoais
            </p>
        </div>
        <div class="acoes">
            <img class="logo-list" src="./image/home/logo-list.png" alt="Lista">
            <h3>Nova Lista</h3>
            <p>
            Criação de novas listas
            </p>
        </div>

    </div>

    <div>
        <img class="bolinhas" src="./image/home/bolinhas-textura.png" alt="Bolinhas"> 
    </div>

    <div class="img-fundo">
        <img class="cor" src="./image/home/corzinha.png" alt="fundo-colorido">
        <img class="mulher" src="./image/home/mulher.png" alt="mulher-comprando">
    </div>
    
</body>

</html>
